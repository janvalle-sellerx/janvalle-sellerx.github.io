<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Item</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .section-title {
      margin-top: 2rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h3>Create New Item</h3>
    <form>
      <!-- Basic Information -->
      <div class="section-title">Basic Information</div>
      <div class="row g-3 mt-1">
        <div class="col-md-2">
          <label class="form-label">NetSuite Item Type</label>
          <select class="form-select"><option>Inventory</option><option>Assembly</option></select>
        </div>
        <div class="col-md-2">
          <label class="form-label">Item Type</label>
          <select class="form-select"><option>Single</option><option>Parent</option><option>Child</option></select>
        </div>
        <div class="col-md-2">
          <label class="form-label">Subitem Of</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-3">
          <label class="form-label">Brand</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-3">
          <label class="form-label">Display Name / Code</label>
          <input type="text" class="form-control">
        </div>
      </div>

      <div class="row g-3 mt-2">
        <div class="col-md-3">
          <label class="form-label">SellerX SKU</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-3">
          <label class="form-label">UPC</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-3">
          <label class="form-label">Supplier Item Name / Code</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-3">
          <label class="form-label">Purchase Description</label>
          <input type="text" class="form-control">
        </div>
      </div>

      <div class="row g-3 mt-2">
        <div class="col-md-3">
          <label class="form-label">Manufacturer Country</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-2">
          <label class="form-label">Season</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-2">
          <label class="form-check-label mt-4">
            <input type="checkbox" class="form-check-input"> LFS Item
          </label>
        </div>
        <div class="col-md-3">
          <label class="form-label">Tax Schedule</label>
          <input type="text" class="form-control">
        </div>
      </div>

      <!-- Supplier & Pricing -->
      <div class="section-title">Supplier & Pricing</div>
      <div class="row g-3">
        <div class="col-md-2">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input"> Preferred Supplier
          </label>
        </div>
        <div class="col-md-2">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input"> Track Landed Cost
          </label>
        </div>
        <div class="col-md-4">
          <label class="form-label">Supplier</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-2">
          <label class="form-label">Price</label>
          <input type="text" class="form-control">
        </div>
      </div>

      <!-- Category Management -->
      <div class="section-title">Category Management</div>
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Brand Manager / Category Manager</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-4">
          <label class="form-label">Category</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-4">
          <label class="form-label">Responsible Purchaser</label>
          <input type="text" class="form-control">
        </div>
      </div>

      <!-- Replenishment -->
      <div class="section-title">Replenishment Settings</div>
      <div class="form-check form-check-inline">
        <input type="checkbox" class="form-check-input" id="rpl_us">
        <label class="form-check-label" for="rpl_us">NO FBA REPLENISHMENT – US</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="checkbox" class="form-check-input" id="rpl_eu">
        <label class="form-check-label" for="rpl_eu">NO FBA REPLENISHMENT – EU</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="checkbox" class="form-check-input" id="rpl_uk">
        <label class="form-check-label" for="rpl_uk">NO FBA REPLENISHMENT – UK</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="checkbox" class="form-check-input" id="rpl_jp">
        <label class="form-check-label" for="rpl_jp">NO FBA REPLENISHMENT – JP</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="checkbox" class="form-check-input" id="rpl_wheu">
        <label class="form-check-label" for="rpl_wheu">NO FBA REPLENISHMENT – WHEU</label>
      </div>

      <!-- Dimensions - You can add inputs similarly -->
      <div class="section-title">Dimensions - Metric / Imperial</div>
      <p class="text-muted">(Table layout omitted here for brevity — let me know if you'd like it filled in next!)</p>

      <!-- Save Buttons -->
      <div class="mt-4 text-end">
        <button type="button" class="btn btn-secondary">Save</button>
        <button type="submit" class="btn btn-dark">Continue to Generate SKU</button>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
